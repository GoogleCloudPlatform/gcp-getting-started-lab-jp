    #     key_file: /stackdriver-prometheus-etcd-scrape/healthcheck-client.key
    - bearer_token_file: /var/run/secrets/kubernetes.io/stackdriver-prometheus-scrape/token
      job_name: kube-scheduler
      kubernetes_sd_configs:
      - role: pod
      params:
        component:
        - kube-scheduler
      relabel_configs:
      - action: labelmap
        regex: __meta_kubernetes_pod_label_(.+)
      - action: replace
        regex: ([^:]+)(?::\d+)?
        replacement: $1:10251
        source_labels:
        - __address__
        target_label: __address__
      - action: keep
        regex: kube-scheduler
        source_labels:
        - __meta_kubernetes_pod_label_component
      - action: replace
        source_labels:
        - __meta_kubernetes_namespace
        target_label: namespace
      - action: replace
        source_labels:
        - __meta_kubernetes_pod_name
        target_label: pod
      scheme: http
    - bearer_token_file: /var/run/secrets/kubernetes.io/stackdriver-prometheus-scrape/token
      job_name: kube-state-metrics
      kubernetes_sd_configs:
      - role: pod
      relabel_configs:
      - action: replace
        regex: ([^:]+)(?::\d+)?
        replacement: $1:8080
        source_labels:
        - __address__
        target_label: __address__
      - action: keep
        regex: kube-state-metrics
        source_labels:
        - __meta_kubernetes_pod_label_k8s_app
      scheme: http
    - bearer_token_file: /var/run/secrets/kubernetes.io/stackdriver-prometheus-scrape/token
      job_name: kubelet
      kubernetes_sd_configs:
      - role: node
      metric_relabel_configs:
      - action: keep
        regex: (kubernetes_build_info|kubelet_volume_stats_capacity_bytes|kubelet_volume_stats_available_bytes|kubelet_volume_stats_used_bytes|kubelet_volume_stats_inodes|kubelet_volume_stats_inodes_free|kubelet_volume_stats_inodes_used|kubelet_runtime_operations_total|kubelet_runtime_operations_errors_total|storage_operation_duration_seconds|storage_operation_errors_total|storage_operation_status_count|rest_client_requests_total|prober_probe_total)
        source_labels:
        - __name__
      relabel_configs:
      - action: labelmap
        regex: __meta_kubernetes_node_label_(.+)
      scheme: https
      tls_config:
        ca_file: /var/run/secrets/kubernetes.io/stackdriver-prometheus-scrape/ca.crt
        insecure_skip_verify: true
    - bearer_token_file: /var/run/secrets/kubernetes.io/stackdriver-prometheus-scrape/token
      job_name: node-exporter
      kubernetes_sd_configs:
      - role: node
      relabel_configs:
      - action: labelmap
        regex: __meta_kubernetes_node_label_(.+)
      - action: replace
        regex: ([^:]+)(?::\d+)?
        replacement: $1:9100
        source_labels:
        - __address__
        target_label: __address__
      scheme: http
    - bearer_token_file: /var/run/secrets/kubernetes.io/stackdriver-prometheus-scrape/token
      job_name: prometheus
      kubernetes_sd_configs:
      - role: pod
      relabel_configs:
      - action: labelmap
        regex: __meta_kubernetes_pod_label_(.+)
      - action: replace
        regex: ([^:]+)(?::\d+)?
        replacement: $1:9443
        source_labels:
        - __address__
        target_label: __address__
      - action: keep
        regex: prometheus
        source_labels:
        - __meta_kubernetes_pod_label_k8s_app
      - action: replace
        source_labels:
        - __meta_kubernetes_namespace
        target_label: namespace
      - action: replace
        source_labels:
        - __meta_kubernetes_pod_name
        target_label: pod
      scheme: https
      tls_config:
        ca_file: /var/run/secrets/kubernetes.io/stackdriver-prometheus-scrape/ca.crt
        insecure_skip_verify: true
    - job_name: stackdriver-log-aggregator
      kubernetes_sd_configs:
      - role: pod
      relabel_configs:
      - action: keep
        regex: kube-system
        source_labels:
        - __meta_kubernetes_namespace
      - action: keep
        regex: stackdriver-log-aggregator
        source_labels:
        - __meta_kubernetes_pod_label_app
      - action: keep
        regex: worker.*
        source_labels:
        - __meta_kubernetes_pod_container_port_name
    - job_name: stackdriver-log-forwarder
      kubernetes_sd_configs:
      - role: pod
      metrics_path: /api/v1/metrics/prometheus
      relabel_configs:
      - action: keep
        regex: kube-system
        source_labels:
        - __meta_kubernetes_namespace
      - action: keep
        regex: stackdriver-log-forwarder
        source_labels:
        - __meta_kubernetes_pod_label_app
    - job_name: stackdriver-metadata-agent
      kubernetes_sd_configs:
      - role: pod
      relabel_configs:
      - action: keep
        regex: kube-system
        source_labels:
        - __meta_kubernetes_namespace
      - action: keep
        regex: stackdriver-metadata-agent
        source_labels:
        - __meta_kubernetes_pod_label_app
    - job_name: stackdriver-prometheus-k8s
      kubernetes_sd_configs:
      - role: pod
      relabel_configs:
      - action: keep
        regex: kube-system
        source_labels:
        - __meta_kubernetes_namespace
      - action: keep
        regex: stackdriver-prometheus-k8s
        source_labels:
        - __meta_kubernetes_pod_label_app

  rules.yaml: |+
    groups: []
