    #     target_label: __address__
    #   - action: keep
    #     regex: kube-etcd|etcd
    #     source_labels:
    #     - __meta_kubernetes_pod_label_component
    #   - action: replace
    #     source_labels:
    #     - __meta_kubernetes_namespace
    #     target_label: namespace
    #   - action: replace
    #     source_labels:
    #     - __meta_kubernetes_pod_name
    #     target_label: pod
    #   scheme: https
    #   tls_config:
    #     ca_file: /stackdriver-prometheus-etcd-scrape/ca.crt
    #     cert_file: /stackdriver-prometheus-etcd-scrape/healthcheck-client.crt
    #     insecure_skip_verify: true
    #     key_file: /stackdriver-prometheus-etcd-scrape/healthcheck-client.key
    # - bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    #   job_name: kube-etcd-events
    #   kubernetes_sd_configs:
    #   - role: pod
    #   relabel_configs:
    #   - action: labelmap
    #     regex: __meta_kubernetes_pod_label_(.+)
    #   - action: replace
    #     regex: ([^:]+)(?::\d+)?
    #     replacement: $1:2379
    #     source_labels:
    #     - __address__
    #     target_label: __address__
    #   - action: keep
    #     regex: kube-etcd-events
    #     source_labels:
    #     - __meta_kubernetes_pod_label_component
    #   - action: replace
