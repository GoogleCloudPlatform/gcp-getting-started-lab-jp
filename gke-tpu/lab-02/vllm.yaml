apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-qwen
  labels:
    app: vllm-qwen
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vllm-qwen
  template:
    metadata:
      labels:
        app: vllm-qwen
    spec:
      containers:
      - name: inference-server
        image: vllm/vllm-tpu:latest
        command: ["python3", "-m", "vllm.entrypoints.openai.api_server"]
        args:
        - "--model=Qwen/Qwen2.5-14B-Instruct"
        - "--tensor-parallel-size=4"
        - "--max-model-len=4096"
        - "--gpu-memory-utilization=0.95"
        - "--trust-remote-code"
        - "--disable-log-stats"
        - "--port=8000"
        resources:
          requests:
            cpu: "8"
            memory: "30Gi"
            ephemeral-storage: "50Gi"
            "google.com/tpu": 4
          limits:
            "google.com/tpu": 4
        ports:
        - containerPort: 8000
        env:
        - name: PJRT_DEVICE
          value: "TPU"
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 10
        volumeMounts:
        - name: dshm
          mountPath: /dev/shm
      nodeSelector:
        "cloud.google.com/gke-tpu-accelerator": tpu-v5-lite-podslice
        "cloud.google.com/gke-tpu-topology": 2x2
      volumes:
      - name: dshm
        emptyDir:
          medium: Memory